
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Memory - Answer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>
<body>
    <div class="mainScreen">
        <h2 class="mainDescription">What was the sequence?</h2>
        
        <div id="user-sequence-display" class="icon-sequence-container"></div>

        <div class="icon-selection-container">
            <script>
                const iconSelectionContainer = document.querySelector('.icon-selection-container');
                for (const iconClass of icons) {
                    const iconElement = document.createElement('i');
                    iconElement.className = iconClass + ' icon-selection';
                    iconElement.onclick = () => addToSequence(iconClass);
                    iconSelectionContainer.appendChild(iconElement);
                }
            </script>
        </div>

        <div class="button-container">
            <button class="mainButton" onclick="checkCorrection()">Submit</button>
            <button class="mainButton secondary" onclick="clearUserSequence()">Clear</button>
        </div>
    </div>
</body>
</html>
